    let currentQuestion = 0;
    let shuffled = questions; // Fixed order, no shuffle

    const questionText = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('nextBtn');

    function showQuestion(index) {
      const q = shuffled[index];
      questionText.textContent = q.question;
      optionsContainer.innerHTML = '';
      feedback.textContent = '';
      feedback.className = 'feedback';
      nextBtn.style.display = 'none';

      q.options.forEach((option, i) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.onclick = () => checkAnswer(i, q);
        optionsContainer.appendChild(btn);
      });
    }

    function checkAnswer(selectedIndex, question) {
      const isCorrect = selectedIndex === question.answer;
      feedback.textContent = isCorrect
        ? "✅ Correct! " + question.explanation
        : "❌ BAD BUCK BUCK! The correct answer is \"" + question.options[question.answer] + "\". " + question.explanation;
      feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');
      document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
      nextBtn.style.display = 'block';
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < shuffled.length) {
        showQuestion(currentQuestion);
      } else {
        questionText.textContent = "🎉 Well done, you've completed the quiz!";
        optionsContainer.innerHTML = '';
        feedback.textContent = '';
        nextBtn.style.display = 'none';
      }
    };

    showQuestion(currentQuestion);
